<!doctype html>
<html lang="es" ng-app="AccessMaster">
    <head>
        <meta charset="UTF-8">
        <title>AccessMaster</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
        <!-- CSS -->
        <link href="/vendors/fontawesome-free-5.0.9/css/fa-svg-with-js.css" rel="stylesheet" type="text/css"/>
        <link href="/vendors/bootstrap4/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/vendors/datatables/datatables.css" rel="stylesheet" type="text/css"/>
        <link href="/css/style.css" rel="stylesheet" type="text/css"/>
        <!-- JS -->
        <script src="/vendors/jquery/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="/vendors/bootstrap4/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="/vendors/bootBox/bootbox.min.js" type="text/javascript"></script>
        <script src="/vendors/fontawesome-free-5.0.9/js/fontawesome-all.min.js" type="text/javascript"></script>
        <script src="/vendors/angularjs/angular.min.js" type="text/javascript"></script>
        <script src="/vendors/angularjs/angular-route.min.js" type="text/javascript"></script>
        <script src="/vendors/angularjs/angular-cookies.min.js" type="text/javascript"></script>
        <script src="/vendors/angularjs/ng-barcode.min.js" type="text/javascript"></script>
        <script src="/vendors/datatables/datatables.min.js" type="text/javascript"></script>
        <script src="/app/app.js" type="text/javascript"></script>
        <script src="/app/AUserService.js" type="text/javascript"></script>
        <script src="/app/AEventService.js" type="text/javascript"></script>
        <script src="/app/ATicketService.js" type="text/javascript"></script>
        <script src="/app/AEventsDeckController.js" type="text/javascript"></script>
        <script src="/app/AAuthenticationService.js" type="text/javascript"></script>
        <script src="/app/ALoginController.js" type="text/javascript"></script>
        <script src="/app/AUserLogedController.js" type="text/javascript"></script>
        <script src="/app/ARegisterController.js" type="text/javascript"></script>
        <script src="/app/AProfileController.js" type="text/javascript"></script>
        <script src="/app/AMyEventsController.js" type="text/javascript"></script>
        <script src="/app/ANewEventController.js" type="text/javascript"></script>
        <script src="/app/ABuyTicketController.js" type="text/javascript"></script>
        <base href="/">
    </head>    
    <body class="container-fluid">
        <header class="row top-offset">
        </header>
        <nav class="navbar navbar-expand-md navbar-dark ">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="collapsingNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/"><span class="fas fa-home"></span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" ng-controller="UserLogedController as ul">
                        <a href="/myEvents" class="btn btn-dark" ng-show="ul.global.globals && ul.global.globals.currentUser">
                            <span class="fas fa-list-ul"></span> My Events
                        </a>
                        <a href="/profile" class="btn btn-dark" ng-show="ul.global.globals && ul.global.globals.currentUser">
                            <span class="fas fa-user-circle"></span> Profile
                        </a>
                        <a href="/login" class="btn btn-dark" ng-show="!(ul.global.globals && ul.global.globals.currentUser)">
                            <span class="fas fa-cogs"></span> Login
                        </a>
                        <a href="#" class="btn btn-dark" ng-click='ul.logout()' ng-show="ul.global.globals && ul.global.globals.currentUser">
                            <span class="fas fa-sign-out-alt"></span> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="row top-offset justify-content-center">
            <!-- ************ CONTENIDO********************************* -->
            <div ng-view class="col-xs-12 col-sm-12 col-md-12 col-lg-10 offset-lg-1">
            </div>

        </main>
        <footer class="footer row">
            <div class="col-xs-12 col-sm-10 col-md-6 offset-sm-1 offset-md-3">
                <h6 class="text-muted"><span class="fas fa-copyright"></span> Diego Gomez Garcia <a class="nav-link" href="#/about">Acerca del sitio</a></h6>
            </div>
        </footer>
    </body>
</html>
