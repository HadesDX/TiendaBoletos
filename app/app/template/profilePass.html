<div class="row justify-content-center">
    <div class="col-xs-12 col-md-6">
        <div class="card mx-auto">
            <div class="card-body">
                <h5 class="card-title">Profile change password</h5>
                <form name="form" ng-submit="c.register()" role="form">
                    <div class="form-group" ng-class="{ 'has-error': form.oldpassword.$dirty && form.oldpassword.$error.required }">
                        <label for="oldpassword">Old Password</label>
                        <input type="password" name="oldpassword" id="oldpassword" class="form-control" ng-model="c.user.oldpassword" required />
                        <span ng-show="form.oldpassword.$dirty && form.oldpassword.$error.required" class="help-block">Old password is required</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                        <label for="password">New Password</label>
                        <input type="password" name="password" id="password" class="form-control" ng-model="c.user.password" required />
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || c.dataLoading" ng-class="c.dataLoading ? 'btn-info' : 'btn-primary'" class="btn">Change <span ng-show="c.dataLoading"><b class="fas fa-cog fa-spin"></b></span></button>
                        <a href="/profile" class="btn btn-link">Cancel</a>
                    </div>
                    <div class="form-group">
                        <span ng-show="c.message" class="text-danger">{{c.message}}</span>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>
